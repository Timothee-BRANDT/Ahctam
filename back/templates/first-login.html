
<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h1>First Login</h1>
    {% from 'form_macros.html' import render_field %}
    <form id="firstLoginForm" method="POST">
      {{ form.hidden_tag() }}
      {{ render_field(form.age) }}
      {{ render_field(form.gender) }}
      {{ render_field(form.sexual_preferences) }}
      {{ render_field(form.biography) }}
      {{ render_field(form.pictures) }}
      {{ render_field(form.interests) }}
      <button type="submit">{{ form.submit.label }}</button>
    </form>


    <script>
      document.getElementById('firstLoginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const jsonData = {
          age: formData.get('age'),
          gender: formData.get('gender'),
          sexual_preferences: formData.get('sexual_preferences'),
          biography: formData.get('biography'),
          pictures: formData.get('pictures'),
          interests: formData.get('interests')
        };

        fetch('/auth/first-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + localStorage.getItem('jwt_token')
          },
          body: JSON.stringify(jsonData)
        })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(error => console.error('Error:', error));
      });
    </script>
</body>

</html>
